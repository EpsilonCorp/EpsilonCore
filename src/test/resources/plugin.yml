name: Core
version: '${version}'
main: fr.epsilonmc.core.Core
authors: [ Lucas__Lks ]
website: epsilonmc.fr
messages:
  permission-message: &permission-message "Vous n'êtes pas autorisé à faire ça."
  silent-permission-message: &silent-permission-message ''
commands:
  repair:
    description: "Réparez l'objet en main."
    permission: core.helper.repair
    permission-message: *permission-message
    aliases:
      - fix
  repairall:
    description: "Réparez tout votre inventaire."
    permission: core.helper.repair.all
    permission-message: *permission-message
    aliases:
      - fixall
  poubelle:
    description: "Ouvrez une poubelle."
  invest:
    description: "Rejoindre le serveur Invest."
  furnace:
    description: "Faites fondre vos minerais."
    permission: core.helper.furnace
    permission-message: *permission-message
  enchantment:
    description: "Ouvrez une table d'enchantement."
    permission: core.helper.enchantment
    permission-message: *permission-message
  anvil:
    description: "Ouvrez une enclume."
    permission: core.helper.anvil
    permission-message: *permission-message
    aliases:
      - enclume
  test:
    description: 'Unit tests command'